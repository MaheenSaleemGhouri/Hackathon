<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="enter your email" required>

            <label for="phone">Phone:</label>
            <input type="phone" id="phone" placeholder="enter your phone" required>
        </fieldset>

        <fieldset>
            <!-- <legend>Education</legend> -->
            <label for="education">Education:</label>
            <textarea id="education" placeholder="enter your education" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <!-- <legend>Experience:</legend> -->
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="enter your experience" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <!-- <legend>Skills:</legend> -->
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="enter your skills" rows="3" required></textarea>
        </fieldset>

        <button type="submit">Resume Interface</button>
    </form>
    <br>
    <div id="resume-display">
        <!-- resume will be generated bottom -->
    </div>

    <script src="script.js"></script>
</div>
</body>
</html>
